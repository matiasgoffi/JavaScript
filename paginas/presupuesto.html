    <h1 class="h1">Simulador de Presupuesto</h1>

    <form>
        <div class="container">
    <div class="row g-2">
<div class="col"></div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
    </div>
    <div class="col"></div>
  </div>
        </div>

        <br>
       
        <div class="container">
          <div class="row g-2">  
           <div class="col"></div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="Provincia" aria-label="City">
                </div>
            
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Código Postal" aria-label="Zip">
                </div>
            <div class="col"></div>
              </div>
              </div>
      
       <br>

       <div class="container">
        <div class="EmailForm">
        <div class="row">
           <div class="col">
            <input type="email" class="form-control" id="colFormLabel" placeholder="Email">
          </div>
          </div>
      </div>
        </div>
     
        <br>
       
        <div class="container opcionesServicios">
            <div class="row">
               <div class="col">
                <div class="input-group mb-3 ">
                    <select class="form-select" id="inputGroupSelect02">
                      <option selected>Elige el tipo de sesión:</option>
                      <option value="1">Events</option>
                      <option value="2">Individual Session</option>
                 
                    </select>
                    <label class="input-group-text" for="inputGroupSelect02">Opciones</label>
                  </div>
                </div>
            </div>
        </div>

    <br>

    <div class="container">
       <div class="row">
           <div class="col selectFecha">
    <label for="date" style="color: antiquewhite;">Seleccioná fecha del evento: </label>
    <input type="date" id="date">

</div>
</div> 
</div>

<br>
      
 
      <div class="container">
        
        <div class="row">
         <div class="col checkbox">
                <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault" style="color:antiquewhite">
          Acepto Terminos y Condiciones.
        </label>
      </div>
    </div>
        </div>
      </div>
      
      <br>


      <div class="container">
          <div class="row">
    <div class="col boton1Presupuesto">
      <input class="btn btn-primary" type="Enviar" value="Submit">
    </div>
    
    <div class="col boton2Presupuesto">
        <input class="btn btn-primary" type="Borrar" value="Reset">
    </div>
